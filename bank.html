<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bank inside</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
 <h1 class="text-6xl text-center mt-20 " >Let,s some 
 <span class=" font-bold text-lime-600">Mooooney!!</span></h1>                         
   </header>  
   <main>
       <section class="mt-12">
            <div class=" gap-5 grid grid-cols-3 w-8/12 mx-auto text-white">
             <div class=" bg-green-400 p-8  rounded-xl">
          <h1 class=" text-4xl">Deposit</h1>
          <h2  class="text-5xl">$<span id="add-deposit" >00</span></h2>
             </div>                 
             <div class=" bg-red-400 p-8  rounded-xl">
          <h1 class=" text-4xl">Withdraw</h1>
          <h2 class="text-5xl">$<span id="add-withdraw">00</span></h2>
             </div>                 
             <div class=" bg-gray-500 p-8  rounded-xl">
          <h1 class=" text-4xl">Balance</h1>
          <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
             </div>                 
               </div>                  
       </section>
       <!-- deposit withdraw -->
       <section class="mt-12">
  <div class=" gap-5 grid grid-cols-2 w-8/12 mx-auto ">
  <div class=" bg-sky-400 p-8  rounded-xl">
 <h1 class=" text-4xl text-white">Please Deposit</h1>
 <input id="deposit" class="mt-5 mb-2 w-9/12 px-3 py-2 rounded-lg block" tye="email" placeholder="$Amount you want to deposit">
 <button id="deposit-btn" class="px-5 py-3 mb-4 rounded-xl text-white mt-2 bg-yellow-700">Submit</button>
   </div>                   
    <div class=" bg-fuchsia-300 p-8  rounded-xl">
 <h1 class=" text-4xl">Please Withdraw</h1>
 <input id="withdraw" class="mt-5 mb-2 w-9/12 px-3 py-2 rounded-lg block" tye="email" placeholder="$Amount you want to withdraw">
 <button id="withdraw-btn" class="px-5 py-3 mb-4 rounded-xl text-white mt-2 bg-cyan-600">Submit</button>
</div>                 
 </div>                                        
   </section>
   </main>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>                         
</body>
</html>
